<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Результат</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

	<div class="conteiner">
		<h1 class="header">Результаты голосования!!!<br></h1>
		<h2 class="header_two"><span class="dog">Собаки</span> против <span class="cat"> Кошек </span>против<span class="parrot"> Попугаев</span> </h2>
	
		<img id="dog" class="animal" src="image/dog1.jpg" alt="dog">
		<div id="dog-prog" class="progress">
			<div id='prog-dog' class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
		    </div>
		</div>

		<img id="cat" class="animal" src="image/cat.jpg" alt="cat">
		<div id="cat-prog" class="progress">
			<div id='prog-cat' class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
		    </div>
		</div>

		<img id="parrot" class="animal" src="image/parrot.jpg" alt="parrot">
		<div id="parrot-prog" class="progress">
			<div id='prog-parrot' class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
		    </div>
		</div>
			


	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/jquery-2.2.4.min.js"></script>
	<script src="js/js_two.js"></script>
</body>
</html>
